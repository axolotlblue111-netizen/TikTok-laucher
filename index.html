<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open TikTok</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#f6f7fb;
    }
    .card {
      text-align:center; padding:28px; border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08); background:white; width:340px;
    }
    button {
      margin-top:16px; padding:10px 16px; font-size:16px; border-radius:8px;
      border:0; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Open TikTok</h2>
    <p>This will open <strong>https://www.tiktok.com</strong> in a new tab.</p>
    <button id="openBtn">Open TikTok</button>
  </div>

  <script>
    document.getElementById('openBtn').addEventListener('click', function () {
      window.open('https://www.tiktok.com', '_blank', 'noopener');
    });
  </script>
</body>
</html>
